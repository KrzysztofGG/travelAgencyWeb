<div class="container-fluid d-flex justify-content-center">
    <div class="wrapper d-flex flex-column justify-content-center align-items-center">

        <header class="display-6">Register</header>
        <form [formGroup]="registerForm" *ngIf="!isSuccessful">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
            
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control mb-1" id="password" formControlName="password">
            
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            <div *ngIf="isSignUpFailed" class="alert alert-danger">{{ errorMessage }}</div>
            <!-- <p *ngIf="showOk" style="color: green" >Logged In!</p> -->
        </form>

        <div class="alert alert-success mt-1" *ngIf="isSuccessful">
            Your registration was successful!
          </div>
    </div>
</div>
